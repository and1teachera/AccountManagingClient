<ag-grid-angular
  style="width: 1000px; height: 500px;"
  class="ag-theme-balham"
  [enableSorting]="true"
  [enableFilter]="true"
  (rowClicked)="onRowClickedEvent($event)"
  [rowData]="rowData"
  [rowSelection]="rowSelection"
  (gridReady)="onGridReady($event)"
  [columnDefs]="columnDefs">
</ag-grid-angular>
