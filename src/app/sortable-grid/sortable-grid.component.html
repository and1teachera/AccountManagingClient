<ag-grid-angular
  class="ag-theme-balham table table-hover"
  [enableSorting]="true"
  [enableFilter]="true"
  (rowClicked)="onRowClickedEvent()"
  (dblclick)="onRowDoubleClickedEvent()"
  [rowData]="rowData"
  [rowSelection]="rowSelection"
  (gridReady)="onGridReady($event)"
  [columnDefs]="columnDefs">
</ag-grid-angular>
