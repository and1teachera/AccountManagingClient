<button style="margin-bottom: 1em" (click)="addUser()">Add User</button>
<ag-grid-angular
  style="width: 1000px; height: 500px;"
  class="ag-theme-balham table table-hover"
  [enableSorting]="true"
  [enableFilter]="true"
  (rowClicked)="onRowClickedEvent()"
  (dblclick)="onRowDoubleClickedEvent()"
  [rowData]="rowData"
  [rowSelection]="rowSelection"
  (gridReady)="onGridReady($event)"
  [columnDefs]="columnDefs">
</ag-grid-angular>
