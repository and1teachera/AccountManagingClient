<div class="userDetails">
  <h2>User details</h2>
  <table >
    <tr>
      <td>First name</td>
      <td>{{user.firstName}}</td>
    </tr>
    <tr>
      <td>Last Name</td>
      <td>{{user.lastName}}</td>
    </tr>
    <tr>
      <td>Email</td>
      <td>{{user.email}}</td>
    </tr>
    <tr>
      <td>Birth Date</td>
      <td>{{user.birthDate}}</td>
    </tr>
  </table>
  <div class="buttons">
    <button (click)="editUser()" class="btn btn-small btn-warning edit">Edit</button>
    <button (click)="deleteUser()" class="btn btn-small btn-warning delete">Delete</button>
  </div>
</div>
